<body>

    <div class="contaainer">
        <h1>Resistration Form</h1>

        <div class="type">
            Email: <input type="email" class="box" name="Mymail" id="mail" placeholder="Enter Your mail">
        </div>
        <br>
        <div class="type">
           Full Name: <input type="MyName" class="box" id="Name" placeholder="Enter Your Name">

        <br>
        <div class="type">

        </div>
        <br>
        <div class="type">Gender:

            Female <input type="radio"class="box" name="MyGender">
            other<input type="radio" class="box"name="MyGender">
        </div>
        <br>
        <div class="type">
            Are you student: <input type="checkbox"  class="box" >
        </div>
        <br>
        <div class="type">
            <label for="everyone">Marrige status</label>

                <option value="Married"class="box">Married</option>
                <option value="Unmarried"class="box">Unmarried</option>
            </select>

        </div>
        <br>
        <div class="type">
            About yourself:
            <br>
            <textarea name="mytext" id="" cols="30" rows="3"  class="box" placeholder="Enter about yourself"></textarea>
        </div>

        <div class="type">
            
            <input type="reset" value="Reset" class="btn">
